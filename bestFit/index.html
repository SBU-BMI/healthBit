<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


<script src="https://jonasalmeida.github.io/jmat/jmat.js"></script>
<script src="https://mathbiol.github.io/openHealth/openHealth.js"></script>
<script src="../healthBit.js"></script>
</head>
<body>
	<div class="container" id="healthBit">
		<span style="font-size:large; font-weight:bold">bestFit</span>, a <a href="https://github.com/SBU-BMI/healthBit" target="_blank">healthBit</a> experiment.<hr>
		<div id="bestFit"></div>
		<script src="bestFit.js"></script>
		<table>
		<tr><td><h2>Walking</h2></td></tr>			
		<tr>
			<td style="vertical-align:top">Parent&nbsp;</td><td width="100%">
				<div class="progress">
					<span id="steps" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">123 steps
  					</span>
  				</div>
			</td>
		</tr>
		<tr>
			<td style="vertical-align:top">Child&nbsp;</td><td width="100%">
				<div class="progress">
					<span id="steps" class="progress-bar" role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="100" style="width: 70%">456 steps
  					</span>
  				</div>
			</td>
		</tr>
		<tr><td><h2>Distance</h2></td></tr>					
		<tr>
			<td style="vertical-align:top">Parent&nbsp;</td>
			<td width="100%">
				<div class="progress">
					<span id="feet" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">123 steps
  					</span>
  				</div>
			</td>
		</tr>
		<tr>
			<td style="vertical-align:top">Child&nbsp;</td>
			<td width="100%">
				<div class="progress">
					<span id="feet" class="progress-bar" role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="100" style="width: 70%">456 steps
  					</span>
  				</div>
			</td>
		</tr>
		<tr><td><h2>Calories</h2></td></tr>					
		<tr>
			<td style="vertical-align:top">Parent&nbsp;</td>
			<td width="100%">
				<div class="progress">
					<span id="calories" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">123 steps
  					</span>
  				</div>
			</td>
		</tr>
		<tr>
			<td style="vertical-align:top">Child&nbsp;</td>
			<td width="100%">
				<div class="progress">
					<span id="calories" class="progress-bar" role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="100" style="width: 70%">456 steps
  					</span>
  				</div>
			</td>
		</tr>
		<tr><td><h2>Sleep</h2></td></tr>					
		<tr>
			<td style="vertical-align:top">Parent&nbsp;</td>
			<td width="100%">
				<div class="progress">
					<span id="minutes" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">123 steps
  					</span>
  				</div>
			</td>
		</tr>
		<tr>
			<td style="vertical-align:top">Child&nbsp;</td>
			<td width="100%">
				<div class="progress">
					<span id="minutes" class="progress-bar" role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="100" style="width: 70%">456 steps
  					</span>
  				</div>
			</td>
		</tr>
		</table>
	</div>
</body>
</html>
